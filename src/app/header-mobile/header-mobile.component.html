<!--Mobile Header-->
<header class="header-section full-width" id="header-mobile">
  <div class="container" id="header-mobile-main">
    <div class="row">
      <!--Logo section-->
      <div class="col-xs-9 logo-container">
        <div class="logo"> 
          <a href="#">
            <img src="../assets/truechain-logo.png">
          </a>
        </div>
      </div>
      <!--Navigation section-->
      <div class="col-xs-3 header-nav">
          <div class="navigation">
            <a class="mobile-menu-toggle" (click)="toggleMobileMenu()" [ngClass]="mobileToggle ? 'active' : 'inactive' ">
              <i class="fa fa-bars fa-2x"></i>
            </a>
          </div>
        </div>
    </div>
  </div>
  <!--Hidden navigation menu. Activated when the nav icon is toggled-->
  <ng-container *ngIf="mobileToggle">
    <div class="container full-width" id="header-mobile-subsection">
      <div class="mobile-menu">
        <a href="#why"><strong>Why TrueChain?</strong></a>
        <a href="#what"><strong>What are we?</strong></a>
        <a href="#about"><strong>About us</strong></a>
        <a href="#use-cases"><strong>Use cases</strong></a>
        <a href="#achievements"><strong>Achievements</strong></a>
        <a href="#roadmap"><strong>Roadmap</strong></a>
        <a href="#partners"><strong>Partners</strong></a>
      </div>
    </div>
  </ng-container>
</header>
