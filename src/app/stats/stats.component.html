<div class="stats-section" id="stats" #stats>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="stats-container" animateOnScroll animationName="animated fadeInUp">
                    <div class="stats-content">
                        <h3><strong [countUp]="statOneVal" [options]="customOptions" [reanimateOnClick]='false'>0</strong><strong> TPS</strong></h3>
                        <hr>
                        <p>Faster than ETH and more secure than EOS/TRON</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="stats-container" animateOnScroll animationName="animated fadeInUp animated-delay-2">
                    <div class="stats-content">
                        <h3><strong [countUp]="statThreeVal" [options]="customOptions" [reanimateOnClick]='false'>0</strong><strong>+ </strong><span class="space">&nbsp;</span></h3>
                        <hr>
                        <p>Token holders worldwide in June of 2019</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="stats-container" animateOnScroll animationName="animated fadeInUp animated-delay-1">
                    <div class="stats-content">
                        <h3><strong>$</strong><strong [countUp]="statTwoVal" [options]="customOptions" [reanimateOnClick]='false'>0</strong> <strong> million</strong></h3>
                        <hr>
                        <p>USD trading volume per day</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
